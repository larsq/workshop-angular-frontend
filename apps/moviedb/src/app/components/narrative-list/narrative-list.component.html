<aside class="search-result" *ngIf="titles.length > 0 else empty">
  <narrative-list-element *ngFor="let title of titles" [selected]="isSelected(title)" [title]="title"
                          (elementSelected)="selectTitle($event)"></narrative-list-element>
  <div class="support__v-gap"></div>
  <narrative-list-result [matches]="titles.length"></narrative-list-result>
</aside>

<ng-template #empty>
  <p><i>No narratives selected, please make a new search</i></p>
</ng-template>
